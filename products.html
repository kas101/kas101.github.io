<h4 class="diplay-5 mt-3">Create an Individual Product</h4>
        <!--Form for Product details-->
    <form id='products'class="col mt-3" enctype="multipart/form-data" method="post">
      <div class="col-md-6">
        <label  for="product-name" class="form-label diplay-6">Product Name</label>
        <input type="text" class="form-control" name="product-name" id="product-name">
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
        <input type="number" name="price" class="form-control diplay-6" id="price">
      </div>
      <div class="col-md-6">
        <label for="description" name="description" class="form-label diplay-6">Description</label>
        <textarea type="text" cols="5" rows="10" class="form-control" id="description" placeholder="Give a short description of the product"></textarea>
      </div>
      <div class="col-md-6">
        <label for="image" class="form-label diplay-6">Image</label>
        <input type="file"  name="image" class="form-control" id="image">
      </div>
      <button class="btn btn-lg btn-primary mt-2" id="product" type="submit">Submit</button>
    </form>
